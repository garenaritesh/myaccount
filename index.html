<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Account</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        h1 {
            color: #333;
        }

        .balance {
            font-size: 1.5em;
            margin: 20px 0;
            color: green;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 48%;
            padding: 10px;
            margin: 5px 1%;
            border: none;
            color: white;
            background: #007bff;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }


        .subtract {
            background: #dc3545;
        }

        .subtract:hover {
            background: #a71d2a;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Money Account</h1>
        <div class="balance" id="balance">Balance: $0</div>
        <input type="number" id="amount" placeholder="Enter amount">
        <button onclick="addAmount()">Add Amount</button>
        <button class="subtract" onclick="subtractAmount()">Subtract Amount</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
